{% extends 'base.html' %}

{% block container %}
<h2>Current Inventory</h2>
<p>This page shows all inventory items
        
    {% for item in items %}
    <div>
        <hr class="solid">
        <p>
            Name: {{ item.name }}<br>
            Quantity: {{ item.quantity }}<br>
            Price: ${{ item.price }}<br>
            <a href="{{ url_for('update_item', item_id=item._id) }}">Edit</a> |
            <a href="{{ url_for('delete_item', item_id=item._id) }}">Delete</a>
        </p>
            {{ doc.message }}
        </p> 
    </div>
    {%endfor%}
</p>
{% endblock %}
