<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Management System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Inventory Management System</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">View Current Inventory</a> |
          <a href="{{ url_for('add_item')}}">Add New Product</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this example app is
          <a href="https://github.com/dbdesign-students-spring2024/7-web-app-MichaelJiang3174"
            >available on Github</a
          >.

      </footer>
    </div>
  </body>
</html>
