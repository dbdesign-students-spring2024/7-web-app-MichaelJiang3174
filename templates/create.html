{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Add new product in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('add_item') }}">
  <p>Product Name: <input type="text" id="name" name="name" required /><br /></p>
  <p>Quantity: <input type="number" id="quantity" name="quantity" required /></p>
  <p>Price:<input type="text" id="price" name="price" required /></p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Add Item" />
  </p>
</form>
{% endblock %}
